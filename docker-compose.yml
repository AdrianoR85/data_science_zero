version: "3.8"

services:
  jupyter:
    build: .
    container_name: data-science-do-zero
    ports:
      - "8888:8888"
    volumes:
      - .:/app
    command: >
      jupyter notebook 
      --ip=0.0.0.0 
      --port=8888 
      --no-browser 
      --allow-root 
      --NotebookApp.token='' 
      --NotebookApp.password='' 
      --notebook-dir=/app/notebooks
